syntax = "proto3";

option go_package = "../service";

package service;

message UserRequest{

  string username = 1;
  int32 age = 2;
  optional string password = 3;
  repeated string address =4;
}


message UserResponse{

  string username = 1;
  int32 age = 2;
  optional string password = 3;
  repeated string address =4;
}

service UserService{
  rpc GetUser(UserRequest) returns(UserResponse);
}
